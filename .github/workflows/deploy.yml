name: Build and Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.2

      - name: Pull Arch Linux Image
        run: docker pull archlinux:latest

      - name: Build in Arch Linux Container
        run: |
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            archlinux:latest \
            /bin/bash -c "
              pacman-key --init
              pacman-key --populate archlinux
              pacman -Syu --noconfirm
              pacman -S --noconfirm base-devel go pkg-config ffmpeg opus libpulse cmake ninja git unzip
              git clone https://github.com/disgoorg/godave.git /tmp/godave
              cd /tmp/godave/scripts && ./libdave_install.sh v1.1.0 && cd /app
              export PKG_CONFIG_PATH=\"\$HOME/.local/lib/pkgconfig:\$PKG_CONFIG_PATH\"
              export LD_LIBRARY_PATH=\"\$HOME/.local/lib:\$LD_LIBRARY_PATH\"
              export CGO_CFLAGS=\"-Wno-discarded-qualifiers\"
              git config --global --add safe.directory /app
              CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -v -buildvcs=false -ldflags='-s -w -extldflags \"-Wl,-rpath,\$ORIGIN\"' -o kokoro .
              cp /root/.local/lib/libdave.so /app/
              chown $(id -u):$(id -g) kokoro libdave.so
            "

      - name: Prepare VPS for Upload
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            mkdir -p ~/kokoro
            [ -f ~/kokoro/kokoro ] && mv ~/kokoro/kokoro ~/kokoro/kokoro.old || true

      - name: Upload Binary to VPS
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "kokoro,libdave.so"
          target: "~/kokoro/"
          overwrite: true

      - name: Restart Bot on VPS
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/kokoro
            chmod +x kokoro
            nohup ./kokoro >> kokoro.log 2>&1 &
            sleep 1
