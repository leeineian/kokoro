name: Build and Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.2

      - name: Build in Arch Linux Container
        run: |
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            archlinux:latest \
            /bin/bash -c "
              pacman-key --init
              pacman-key --populate archlinux
              pacman -Syu --noconfirm
              pacman -S --noconfirm base-devel go pkg-config ffmpeg opus libpulse
              CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -v -ldflags='-s -w' -o kokoro .
              chown $(id -u):$(id -g) kokoro
            "

      - name: Prepare VPS for Upload
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            mkdir -p ~/kokoro
            [ -f ~/kokoro/kokoro ] && mv ~/kokoro/kokoro ~/kokoro/kokoro.old || true

      - name: Upload Binary to VPS
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "kokoro"
          target: "~/kokoro/"
          overwrite: true

      - name: Restart Bot on VPS
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/kokoro
            chmod +x kokoro
            nohup ./kokoro >> kokoro.log 2>&1 &
            sleep 1
